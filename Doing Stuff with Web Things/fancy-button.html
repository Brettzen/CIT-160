<!DOCTYPE html>
<html>
<head>
	<title>Button Test</title>
	<style>
		.number {
			font-weight: bold;
			font-size: 1.5em;
		}
		body {
			background-color: darkslateblue;
			color: aliceblue;
			width: 100%;
			height: 100%;
		}
		.center {
			position: absolute;
			top:50%;
			left:50%;
			margin: auto;
			text-align: center;
		}
	</style>
	<script>
		var clickAmount = 0;

		function clickButton(daButton) {
			clickAmount++;
			document.getElementById("result").innerHTML = 
				"<p>Good clicking, sir/madam!</p>" +
				"<p>You've now clicked <span class='number'>" + clickAmount + "</span> times!</p>"
				daButton.innerHTML = "Click again!";
		}
	</script>
</head>
<body>
<div class="center">
	<button onclick="clickButton(this)">Click!</button>
	<div id="result"></div>
</div>
</body>
</html>
